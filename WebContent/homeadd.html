<script>

    layui.use(['laydate','element','layer','form'], function(){
        $ = layui.jquery;//jquery

        laydate = layui.laydate;//日期插件
        lement = layui.element();//面包导航
        layer = layui.layer;//弹出层

        form = layui.form();
        okLoading.close($);
        form.render();

        //监听提交
        form.on('submit(add)', function(data){
            var home_number=$("input[name='home_number']").val();
            var home_floor=$("input[name='home_floor']").val();
			var home_room=$("input[name='home_room']").val();
            if(home_number==""){
                layer.msg('栋数不能为空',{icon:5,time:2000});return false;
            }
            if(home_floor==""){
                layer.msg('层高不能为空',{icon:5,time:2000});return false;
            }
			if(home_room==""){
			    layer.msg('门牌不能为空',{icon:5,time:2000});return false;
			}
            var data=data.field;
            $.ajax({
                type:"post",
                url:"saveHouseInfoServlet",
                data:data,
                dataType:"text",
                success:function(data)
                {
                    alert(data);
                    var str= data.split("+");
        			for (var i = 0; i < str.length; i++) {
        				alert(str[i]);
        			}
                    if(str[0]=="1")
                    {
                        layer.msg(str[1], {icon: 6,time:2000},function () {
                            window.parent.location.reload();
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        });
                        return false;

                    }
                    else{
                        layer.msg(str[1],{icon:5,time:2000});return false;
                    }
                }

            });

        });
        // form.on('select(aihao)', function(data){
        //     communidy();
        // });
        $(function () {
            communidy();
        });
        //communidy();
        function communidy() {
            var communidy = $("#community_id").val();

            $.ajax({
                url:"getHouseTypeServlet",
                type:"post",
                dataType:"json",
                success:function (data) {

                    var dlen =data.length;
                    var str='';
                    for (var i=0;i<dlen;i++){
                        var dt=data[i];
                        str +='<option value="' + dt.houseTypeId + '">';
                        str +=dt.houseTypeName;
                        str +='</option>';
                    }

                    $("#building_id").html(str);
                    form.render('select', 'aihao');
                    //form.render('#building_id');

                }
            });
			// var str='';
			// for (var i=0;i<5;i++){
			// 	str +='<option value="' + i + '">';
			// 	str +="name_is"+i+"name";
			// 	str +='</option>';
			// }
			// $("#building_id").html(str);
			// form.render('select', 'aihao');
        }


    })
</script>
